<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Podcast Radiophonica</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
    }
    .video-container {
      max-width: 800px;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ§ Podcast Episodio 1</h1>
  <div class="video-container">
    <video
      id="podcast-player"
      class="video-js"
      controls
      preload="auto"
      width="100%"
      height="400"
      data-setup="{}"
    >
      <source src="/podcasts/episodio1.mp4" type="video/mp4" />
      Tu navegador no puede reproducir este video.
    </video>
  </div>

  <script>
    const player = videojs('podcast-player');
    player.ready(() => {
      const videoEl = player.tech().el();
      const pipBtn = document.createElement('button');
      pipBtn.innerText = 'ðŸ“º PiP';
      pipBtn.style.margin = '10px';
      pipBtn.onclick = async () => {
        try {
          if (document.pictureInPictureElement) {
            await document.exitPictureInPicture();
          } else {
            await videoEl.requestPictureInPicture();
          }
        } catch (e) {
          alert('Tu navegador no soporta PiP');
        }
      };
      player.el().appendChild(pipBtn);
    });
  </script>
</body>
</html>
