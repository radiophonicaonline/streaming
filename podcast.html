<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="logo_favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: url('https://radiophonicaonline.github.io/streaming/fondo.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Arial Black', sans-serif;

    }

      width: 200px;
      margin: auto;

      text-align: center;
      margin-top: 30px;

    .episodio {
      background-color: rgba(0,0,0,0.6);
      margin: 40px auto;

      max-width: 900px;
      box-shadow: 0 0 10px #000000aa;

    iframe {

    }

    }

    .boton-volver {
      display: inline-block;
      margin-top: 30px;

      color: #fff;

      border-radius: 8px;
      border: 2px solid #555;
      text-decoration: none;
      transition: background 0.3s;
    }


  </style>
</head>
  <header>
  <img src="https://radiophonicaonline.github.io/streaming/logo.png" alt="Radiophonica Logo" />
</header>
  <div id="user-info" style="margin: 15px 0; font-size: 16px; color: #ccc;">
  Cargando estado de usuario...
</div>

<h3 style="margin-bottom: 10px;">üîê Inicia sesi√≥n con:</h3>

<div class="social-icons" style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; margin-bottom: 15px;">
  <!-- Google -->
  <button id="login-google" title="Iniciar con Google" style="
    display: flex;
    align-items: center;
    background: white;
    color: black;
    border: none;
    padding: 10px 15px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
  ">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" style="width: 20px; margin-right: 8px;">
    Google
  </button>

  <!-- Facebook -->
  <button id="login-facebook" title="Iniciar con Facebook" style="
    display: flex;
    align-items: center;
    background: #3b5998;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
  ">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" style="width: 20px; margin-right: 8px;">
    Facebook
  </button>
</div>

<!-- Bot√≥n de invitado -->
<button id="login-anonimo" style="
  background: #444;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  margin-bottom: 10px;
">
  üë§ Entrar como invitado
</button>

<!-- Cerrar sesi√≥n -->
<br>
<button id="logout" style="
  background: #222;
  color: #bbb;
  border: 1px solid #444;
  padding: 8px 14px;
  border-radius: 6px;
  font-size: 14px;
  margin-top: 5px;
  cursor: pointer;
">
  üîí Cerrar sesi√≥n
</button>

<body>


<h1>üéß Podcast Radiophonica</h1>

<div class="episodio" data-episodio="ep1">
  <h2>üéôÔ∏è Episodio 1: El Comienzo</h2>
<iframe src="https://drive.google.com/file/d/1smyCV8lVox3eXX4xgxcmEJf3kL9rK1gD/preview" width="640" height="480" allow="autoplay"></iframe>
  
    <div class="comentarios">
    <h3>üí¨ Comentarios</h3>
    <input type="text" class="nombre" placeholder="Tu nombre">
    <textarea class="mensaje" placeholder="Escribe tu comentario..."></textarea>
    <button class="btn-enviar">Enviar</button>
    <div class="chatbox"></div>
 
  </div>
</div>
<!-- Agrega m√°s episodios copiando el bloque de arriba -->
  
<div class="contenedor">
    <a class="boton-volver" href="https://radiophonicaonline.github.io/streaming/">üîô Volver al inicio</a>
  </div>
<!-- Firebase y l√≥gica de comentarios -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, remove, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, FacebookAuthProvider, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC4TTKPm0uOWFekHRdK7c_Fdx4AkGyEV68",
    authDomain: "radiophonica-online.firebaseapp.com",
    databaseURL: "https://radiophonica-online-default-rtdb.firebaseio.com",
    projectId: "radiophonica-online",
    storageBucket: "radiophonica-online.appspot.com",
    messagingSenderId: "1063230344919",
    appId: "1:1063230344919:web:98b6942879a57c30cc7300"
  };

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);
  const auth = getAuth();

  const userInfoDiv = document.getElementById("user-info");

  function updateUserUI(user) {
    if (user) {
      userInfoDiv.textContent = `Conectado como: ${user.displayName || "Invitado"}`;
    } else {
      userInfoDiv.textContent = "No has iniciado sesi√≥n.";
    }
  }

  onAuthStateChanged(auth, user => {
    updateUserUI(user);
  });

  document.getElementById("login-google").addEventListener("click", () => {
    signInWithPopup(auth, new GoogleAuthProvider()).catch(console.error);
  });

  document.getElementById("login-facebook").addEventListener("click", () => {
    signInWithPopup(auth, new FacebookAuthProvider()).catch(console.error);
  });

  document.getElementById("login-anonimo").addEventListener("click", () => {
    signInAnonymously(auth).catch(console.error);
  });

  document.getElementById("logout").addEventListener("click", () => {
    signOut(auth).catch(console.error);
  });

  document.querySelectorAll('.episodio').forEach((episodioDiv) => {
    const episodioId = episodioDiv.dataset.episodio;
    const comentariosRef = ref(database, `comentariosPodcast/${episodioId}`);

    const nombreInput = episodioDiv.querySelector('.nombre');
    const mensajeInput = episodioDiv.querySelector('.mensaje');
    const boton = episodioDiv.querySelector('.btn-enviar');
    const chatbox = episodioDiv.querySelector('.chatbox');

    boton.addEventListener('click', () => {
      const mensaje = mensajeInput.value.trim();
      const user = auth.currentUser;

      if (!mensaje || !user) {
        alert("Debes iniciar sesi√≥n o entrar como invitado.");
        return;
      }

      push(comentariosRef, {
        nombre: user.displayName || "Invitado",
        uid: user.uid,
        mensaje,
        fecha: new Date().toISOString()
      }).then(() => {
        mensajeInput.value = '';
      });
    });

    onChildAdded(comentariosRef, data => {
      const dato = data.val();
      const div = document.createElement("div");
      div.classList.add("mensaje");
      div.innerHTML = `<strong>${dato.nombre}:</strong> <span>${dato.mensaje}</span>`;

      const user = auth.currentUser;

      if (user && dato.uid === user.uid) {
        const btnBorrar = document.createElement("button");
        btnBorrar.textContent = "üóëÔ∏è";
        btnBorrar.style.marginLeft = "10px";
        btnBorrar.onclick = () => remove(data.ref);
        div.appendChild(btnBorrar);

        const btnEditar = document.createElement("button");
        btnEditar.textContent = "‚úèÔ∏è";
        btnEditar.style.marginLeft = "5px";
        btnEditar.onclick = () => {
          const nuevoMensaje = prompt("Editar mensaje:", dato.mensaje);
          if (nuevoMensaje) {
            update(data.ref, { mensaje: nuevoMensaje });
          }
        };
        div.appendChild(btnEditar);
      }

      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    });
  });
</script>




</body>
</html>
