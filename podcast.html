<!-- Firebase y l√≥gica de comentarios -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import {
    getDatabase,
    ref,
    push,
    onChildAdded,
    remove,
    update,
    onChildChanged
  } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  import {
    getAuth,
    signInWithPopup,
    GoogleAuthProvider,
    FacebookAuthProvider,
    signInAnonymously,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAC-9LQSlelDVx27wd2DPxisi4M-lRwtrk",
  authDomain: "contador-de-personas-5f8aa.firebaseapp.com",
  projectId: "contador-de-personas-5f8aa",
  storageBucket: "contador-de-personas-5f8aa.appspot.com",
  messagingSenderId: "1063230344919",
  appId: "1:1063230344919:web:ed86a937ba176dddb1aa92"
};

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  // Login global
  const loginGoogle = document.getElementById("login-google");
  const loginFacebook = document.getElementById("login-facebook");
  const loginAnonimo = document.getElementById("login-anonimo");
  const logout = document.getElementById("logout");
  const userInfo = document.getElementById("user-info");

  loginGoogle?.addEventListener("click", () => {
    signInWithPopup(auth, new GoogleAuthProvider());
  });

  loginFacebook?.addEventListener("click", () => {
    signInWithPopup(auth, new FacebookAuthProvider());
  });

  loginAnonimo?.addEventListener("click", () => {
    signInAnonymously(auth);
  });

  logout?.addEventListener("click", () => {
    signOut(auth);
  });

  let currentUser = null;

  onAuthStateChanged(auth, (user) => {
    currentUser = user;
    if (userInfo) {
      if (user.isAnonymous) {
        userInfo.innerText = "Conectado como invitado";
      } else {
        userInfo.innerText = `Conectado como ${user.displayName || "Usuario"}`;
      }
    }
  });

  // Recorrer episodios
  document.querySelectorAll(".episodio").forEach(divEpisodio => {
    const episodioID = divEpisodio.dataset.episodio;
    const textarea = divEpisodio.querySelector("textarea.mensaje");
    const chatbox = divEpisodio.querySelector(".chatbox");
    const btnEnviar = divEpisodio.querySelector(".btn-enviar");

    const chatRef = ref(db, "comentarios/" + episodioID);

    btnEnviar.addEventListener("click", () => {
      if (!textarea.value.trim()) return;
      if (!currentUser) {
        alert("Por favor inicia sesi√≥n primero.");
        return;
      }

      const mensaje = {
        texto: textarea.value,
        timestamp: Date.now(),
        uid: currentUser.uid,
        nombre: currentUser.displayName || "An√≥nimo"
      };

      push(chatRef, mensaje);
      textarea.value = "";
    });

    // Mostrar mensajes nuevos
    onChildAdded(chatRef, (snap) => {
      const msg = snap.val();
      const div = document.createElement("div");
      div.className = "mensaje";
      div.innerHTML = `<strong>${msg.nombre}</strong>: ${msg.texto}`;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    });
  });
</script>


</body>
