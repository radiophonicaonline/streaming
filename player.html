<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Radiophonica Player V1</title>

<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
  }

  video {
    width: 100vw;
    height: 100vh;
    object-fit: contain;
    background: black;
  }

  #logo {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 120px;
    opacity: 0.85;
  }
</style>
</head>

<body>

<img id="logo" src="logo.png">

<video id="player" autoplay></video>

<script>

// ğŸ”¥ LISTA DE ARCHIVOS (URLs directas)
const playlist = [

  "URL_VIDEO_1",
  "URL_VIDEO_2",
  "URL_VIDEO_3"

];

const player = document.getElementById("player");

// ğŸ² Elegir uno aleatorio
function playRandom() {
  const index = Math.floor(Math.random() * playlist.length);
  player.src = playlist[index];
  player.play();
}

// ğŸ” Cuando termina â†’ otro random
player.addEventListener("ended", playRandom);

// â–¶ï¸ Iniciar
playRandom();

</script>

</body>
</html>
