<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Radiophonica Player Local V2</title>

<style>
  body { margin:0; background:black; overflow:hidden; font-family:sans-serif; }
  video { width:100vw; height:100vh; object-fit:contain; }

  #logo {
    position:absolute;
    top:20px;
    left:20px;
    width:120px;
    opacity:0.9;
  }

  #panel {
    position:absolute;
    bottom:20px;
    left:20px;
    background:rgba(0,0,0,0.6);
    padding:10px;
    border-radius:8px;
    color:white;
  }

  button { margin-top:5px; }
</style>
</head>

<body>

<img id="logo" src="logo.png">

<video id="player" autoplay controls></video>

<div id="panel">
  <div>Cargar videos locales:</div>
  <input type="file" id="fileInput" multiple accept="video/*,audio/*">
  <br>
  <button onclick="playRandom()">‚ñ∂Ô∏è Reproducir random</button>
</div>

<script>

let playlist = [];
const player = document.getElementById("player");

// üìÇ Cargar archivos desde PC
document.getElementById("fileInput").addEventListener("change", e => {
  playlist = Array.from(e.target.files).map(file => URL.createObjectURL(file));
});

// üé≤ Reproducir random
function playRandom() {
  if (playlist.length === 0) return alert("Carga archivos primero");

  const index = Math.floor(Math.random() * playlist.length);
  player.src = playlist[index];
  player.play();
}

// üîÅ Loop random
player.addEventListener("ended", playRandom);

</script>

</body>
</html>
