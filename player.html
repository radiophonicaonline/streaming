<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
html,body{
  margin:0;
  background:black;
  overflow:hidden;
}

video{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  background:black;
  transition:opacity 1s linear;
}

#v1{opacity:1; z-index:1;}
#v2{opacity:0; z-index:2;}
</style>
</head>

<body>

<video id="v1"></video>
<video id="v2"></video>

<script>
const canal = new BroadcastChannel("obs_player");

const v1 = document.getElementById("v1");
const v2 = document.getElementById("v2");

let active = v1;
let standby = v2;

let autoplay = true;
let fadeTime = 3; // segundos

/* ===== CROSSFADE ===== */

function crossfade(file){

  standby.src = URL.createObjectURL(file);
  standby.volume = 0;
  standby.currentTime = 0;

  standby.play();

  // animación
  standby.style.opacity = 1;
  active.style.opacity = 0;

  const steps = 30;
  let step = 0;

  const interval = setInterval(()=>{

    step++;

    const p = step / steps;

    standby.volume = p;
    active.volume = 1 - p;

    if(step >= steps){

      clearInterval(interval);

      active.pause();

      // intercambiar roles
      const temp = active;
      active = standby;
      standby = temp;

      standby.style.opacity = 0;
    }

  }, (fadeTime*1000)/steps);
}

/* ===== PLAY DIRECTO (sin fade) ===== */

function playDirect(file){

  active.src = URL.createObjectURL(file);
  active.volume = 1;
  active.play();
}

/* ===== CUANDO TERMINA ===== */

active.onended = () => {
  if(autoplay){
    canal.postMessage({type:"next"});
  }
};

/* ===== COMUNICACIÓN ===== */

canal.onmessage = e => {

  const d = e.data;

  switch(d.type){

    case "playFile":
      crossfade(d.file);
      break;

    case "playFolder":
      const f = d.files[Math.floor(Math.random()*d.files.length)];
      crossfade(f);
      break;

    case "play":
      active.play();
      break;

    case "pause":
      active.pause();
      break;

    case "stop":
      active.pause();
      active.currentTime = 0;
      break;

    case "volume":
      active.volume = d.value;
      standby.volume = d.value;
      break;

    case "setAutoplay":
      autoplay = d.value;
      break;
  }
};
</script>

</body>
</html>
