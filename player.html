<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Radiophonica Player Local</title>

<style>
  body { margin:0; background:black; overflow:hidden; }
  video { width:100vw; height:100vh; object-fit:contain; }
  #logo {
    position:absolute;
    top:20px;
    left:20px;
    width:120px;
    opacity:0.9;
  }
</style>
</head>

<body>

<img id="logo" src="logo.png">
<video id="player" autoplay controls></video>

<script>

// ðŸŽ¬ RUTAS LOCALES
const playlist = [

  "Videos/video1.mp4",
  "Videos/video2.mp4",
  "Videos/video3.mp4"

];

const player = document.getElementById("player");

function playRandom() {
  const index = Math.floor(Math.random() * playlist.length);
  player.src = playlist[index];
  player.play();
}

player.addEventListener("ended", playRandom);

playRandom();

</script>

</body>
</html>
