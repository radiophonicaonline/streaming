<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Admin - Radiophonica</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Arial', sans-serif;
      padding: 30px;
    }
    h1 {
      font-size: 24px;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }
    .dato {
      font-size: 18px;
      margin: 10px 0;
    }
    .negado {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 100px;
      font-size: 24px;
    }
    .chat-box {
      margin-top: 30px;
      border-top: 1px solid #333;
      padding-top: 20px;
    }
    .mensaje {
      margin-bottom: 10px;
      padding: 10px;
      background: #1e1e1e;
      border-radius: 6px;
    }
    .mensaje.destacado {
      background: #0056b3;
      font-weight: bold;
    }
    button {
      margin-left: 10px;
      padding: 4px 8px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<div id="contenido" style="display: none;">
  <h1>üìä Panel de estad√≠sticas</h1>
  <div class="dato" id="visitasHoy">Visitas hoy: cargando...</div>
  <div class="dato" id="visitasTotales">Total de visitas: cargando...</div>
  <div class="dato" id="enLinea">Personas en la p√°gina ahora: cargando...</div>
  <div class="dato" id="radiovidentes">Radiovidentes activos: cargando...</div>
  <div class="dato" id="likeCount">üëç Likes totales: cargando...</div>
  <div class="dato" id="shareCount">üì§ Compartidos: cargando...</div>

  <div class="chat-box">
    <h2>üí¨ Chat en vivo</h2>
    <button onclick="borrarChat()" style="background: red;">üóëÔ∏è Borrar todo el chat</button>
    <div id="chatbox"></div>
  </div>
</div>

<div id="accesoDenegado" class="negado" style="display: none;">
  ‚ùå Acceso denegado. Par√°metro de admin no detectado.
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import {
    getDatabase, ref, onValue, set, remove, get
  } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const params = new URLSearchParams(window.location.search);
  const esAdmin = params.get("admin") === "si";

  if (!esAdmin) {
    document.getElementById("accesoDenegado").style.display = "block";
  } else {
    document.getElementById("contenido").style.display = "block";

    const firebaseConfig = {
      apiKey: "AIzaSyAC-9LQSlelDVx27wd2DPxisi4M-lRwtrk",
      authDomain: "contador-de-personas-5f8aa.firebaseapp.com",
      projectId: "contador-de-personas-5f8aa",
      storageBucket: "contador-de-personas-5f8aa.appspot.com",
      messagingSenderId: "1063230344919",
      appId: "1:1063230344919:web:ed86a937ba176dddb1aa92"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const hoy = new Date().toISOString().split("T")[0];

    const visitasHoyRef = ref(db, "visitas/" + hoy);
    const visitasTotalesRef = ref(db, "visitas");
    const conexionesRef = ref(db, "conexiones");
    const radiovidentesRef = ref(db, "radiovidentes");
    const likesRef = ref(db, "likes/total");
    const sharesRef = ref(db, "compartidos");
    const chatRef = ref(db, "chat");
    const destacadoRef = ref(db, "chatDestacado");

    onValue(visitasHoyRef, (snap) => {
      document.getElementById("visitasHoy").innerText = `Visitas hoy: ${snap.size}`;
    });

    onValue(visitasTotalesRef, (snap) => {
      let total = 0;
      snap.forEach(d => total += d.size);
      document.getElementById("visitasTotales").innerText = `Total de visitas: ${total}`;
    });

    onValue(conexionesRef, (snap) => {
      document.getElementById("enLinea").innerText = `Personas en la p√°gina ahora: ${snap.size}`;
    });

    onValue(radiovidentesRef, (snap) => {
      document.getElementById("radiovidentes").innerText = `Radiovidentes activos: ${snap.size}`;
    });

    onValue(likesRef, (snap) => {
      document.getElementById("likeCount").innerText = `üëç Likes totales: ${snap.exists() ? snap.val() : 0}`;
    });

    onValue(sharesRef, (snap) => {
      document.getElementById("shareCount").innerText = `üì§ Compartidos: ${snap.exists() ? snap.val() : 0}`;
    });

    let idDestacado = null;

    onValue(destacadoRef, (snap) => {
      idDestacado = snap.exists() ? snap.val() : null;
      renderChat();
    });

    function renderChat() {
      get(chatRef).then((snap) => {
        const chatbox = document.getElementById("chatbox");
        chatbox.innerHTML = "";
        snap.forEach((msg) => {
          const datos = msg.val();
          const msgId = msg.key;
          const div = document.createElement("div");
          div.className = "mensaje";
          if (msgId === idDestacado) div.classList.add("destacado");
          div.innerHTML = `<strong>${datos.nombre}:</strong> ${datos.mensaje}`;
          
          const btnDestacar = document.createElement("button");
          btnDestacar.textContent = "‚≠ê";
          btnDestacar.onclick = () => {
            set(destacadoRef, msgId);
          };

          const btnBorrar = document.createElement("button");
          btnBorrar.textContent = "üóëÔ∏è";
          btnBorrar.onclick = () => {
            if (confirm("¬øEliminar este mensaje?")) {
              remove(ref(db, `chat/${msgId}`));
            }
          };

          div.appendChild(btnDestacar);
          div.appendChild(btnBorrar);
          chatbox.appendChild(div);
        });
      });
    }

    window.borrarChat = () => {
      if (confirm("¬øEst√°s seguro de borrar todo el chat?")) {
        set(chatRef, {});
      }
    };
  }
</script>
</body>
</html>
