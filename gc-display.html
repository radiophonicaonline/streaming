<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GC Display</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Arial Black', sans-serif;
    }

    #gc-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center; /* Centra horizontalmente */
      align-items: center;     /* Centra verticalmente */
    }

    #gc-text {
      font-size: 60px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 90%;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(1.2);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div id="gc-container">
    <div id="gc-text"></div>
  </div>

  <script type="module">
    // Tu config de Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAC-9LQSlelDVx27wd2DPxisi4M-lRwtrk",
      authDomain: "contador-de-personas-5f8aa.firebaseapp.com",
      databaseURL: "https://contador-de-personas-5f8aa-default-rtdb.firebaseio.com",
      projectId: "contador-de-personas-5f8aa",
      storageBucket: "contador-de-personas-5f8aa.appspot.com",
      messagingSenderId: "1063230344919",
      appId: "1:1063230344919:web:ed86a937ba176dddb1aa92"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const gcRef = ref(db, 'gc_avanzado');

    onValue(gcRef, (snapshot) => {
      const data = snapshot.val();
      const gcText = document.getElementById('gc-text');

      if (data && data.texto) {
        gcText.textContent = data.texto;

        // Aplica estilos desde Firebase si vienen
        gcText.style.color = data.color || '#ffffff';
        gcText.style.fontSize = data.tamano || '60px';
        gcText.style.fontFamily = data.fuente || 'Arial Black, sans-serif';
        gcText.style.textShadow = '3px 3px 8px rgba(0,0,0,0.8)';
      } else {
        gcText.textContent = '';
      }
    });
  </script>
</body>
</html>
