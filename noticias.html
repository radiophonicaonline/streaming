<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noticias Virales | Radiophonica</title>
  <meta name="description" content="Noticias virales de Chile y el mundo por Radiophonica Online">
  <link rel="icon" href="logo.png" />
  <style>
    body {
      background: url('fondo.png') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      font-family: 'Courier New', monospace;
      font-size: 18px;
      padding: 30px 20px;
      text-shadow: 1px 1px 2px #000;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header img {
      width: 180px;
      margin-top: 10px;
      box-shadow: 0 0 15px #000000aa;
      background-color: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 10px;
    }

    h1 {
      font-size: 26px;
      color: #00ffe1;
      text-align: center;
      margin-bottom: 30px;
    }

    .noticia {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 8px #00000088;
    }

    .noticia a {
      color: #00ffe1;
      font-weight: bold;
      text-decoration: none;
    }

    .noticia a:hover {
      text-decoration: underline;
    }

    .viral {
      color: #ff6a00;
      margin-left: 5px;
      font-weight: bold;
    }

    .botones {
      margin-top: 8px;
    }

    .boton {
      display: inline-block;
      background-color: #1e1e1e;
      border: 1px solid #00ffe1;
      border-radius: 6px;
      color: #00ffe1;
      padding: 6px 12px;
      margin-right: 6px;
      font-size: 13px;
      cursor: pointer;
      text-decoration: none;
    }

    .boton:hover {
      background-color: #00ffe1;
      color: #000;
    }

    .error {
      color: #ff4c4c;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Radiophonica" />
  </header>

  <h1>üì∞ Noticias Virales de Chile y el Mundo</h1>
  <div id="noticias">Cargando noticias...</div>

  <script>
    const fuentes = [
      'https://www.biobiochile.cl/noticias/rss/nacional.xml',
      'https://www.emol.com/rss/emol.xml',
      'https://www.latercera.com/feed/',
      'https://www.cnnchile.com/feed/'
    ];

    const palabrasVirales = ['√∫ltimo minuto', 'viral', 'tendencia', 'impactante', 'incre√≠ble', 'famoso', 'revuelo'];
    const parser = new DOMParser();
    const noticias = [];

    async function cargarNoticias() {
      const contenedor = document.getElementById('noticias');
      contenedor.innerHTML = '';

      let exitos = 0;

      for (const url of fuentes) {
        try {
          const proxyUrl = 'https://api.codetabs.com/v1/proxy/?quest=' + encodeURIComponent(url);
          const res = await fetch(proxyUrl);
          const texto = await res.text();
          const xml = parser.parseFromString(texto, "text/xml");
          const items = xml.querySelectorAll("item");

          items.forEach(item => {
            const titulo = item.querySelector("title")?.textContent ?? '';
            const link = item.querySelector("link")?.textContent ?? '';
            const lower = titulo.toLowerCase();
            const esViral = palabrasVirales.some(p => lower.includes(p));

            noticias.push({
              titulo,
              link,
              esViral
            });
          });

          exitos++;
        } catch (error) {
          console.warn("Error cargando RSS:", url, error);
        }
      }

      if (exitos === 0) {
        contenedor.innerHTML = `<div class="error">‚ö†Ô∏è No se pudieron cargar noticias (bloqueadas por CORS o error del proxy).</div>`;
        return;
      }

      mostrarNoticias();
    }

    function mostrarNoticias() {
      const contenedor = document.getElementById('noticias');
      const titulosUnicos = new Set();
      const filtradas = [];

      for (const noticia of noticias) {
        const key = noticia.titulo.toLowerCase().replace(/[^a-z0-9]/g, '').slice(0, 40);
        if (!titulosUnicos.has(key)) {
          titulosUnicos.add(key);
          filtradas.push(noticia);
        } else {
          noticia.esViral = true;
        }
      }

      filtradas.sort((a, b) => (b.esViral ? 1 : 0) - (a.esViral ? 1 : 0));

      for (const n of filtradas) {
        const div = document.createElement("div");
        div.className = "noticia";
        div.innerHTML = `
          <a href="${n.link}" target="_blank">${n.titulo}</a>
          ${n.esViral ? '<span class="viral">üî• Viral</span>' : ''}
          <div class="botones">
            <a class="boton" href="https://api.whatsapp.com/send?text=${encodeURIComponent(n.titulo + ' ' + n.link)}" target="_blank">WhatsApp</a>
            <a class="boton" href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(n.link)}" target="_blank">Facebook</a>
            <a class="boton" href="https://twitter.com/intent/tweet?text=${encodeURIComponent(n.titulo)}&url=${encodeURIComponent(n.link)}" target="_blank">X</a>
          </div>
        `;
        contenedor.appendChild(div);
      }

      if (filtradas.length === 0) {
        contenedor.innerHTML = `<div class="error">üòï No se encontraron noticias disponibles.</div>`;
      }
    }

    cargarNoticias();
  </script>
</body>
</html>
