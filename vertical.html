<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor Vertical</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    #cargando {
      color: white;
      font-size: 24px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="cargando">Cargando reproductor...</div>

  <script type="module">
    // Importar Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // Tu configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAC-9LQSlelDVx27wd2DPxisi4M-lRwtrk",
      authDomain: "contador-de-personas-5f8aa.firebaseapp.com",
      projectId: "contador-de-personas-5f8aa",
      storageBucket: "contador-de-personas-5f8aa.appspot.com",
      messagingSenderId: "1063230344919",
      appId: "1:1063230344919:web:ed86a937ba176dddb1aa92",
      databaseURL: "https://contador-de-personas-5f8aa-default-rtdb.firebaseio.com"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Escuchar el valor del url vertical
    const urlRef = ref(db, 'urlvertical');
    onValue(urlRef, (snapshot) => {
      const url = snapshot.val();
      if (url) {
        const iframe = document.createElement('iframe');
        iframe.src = url;
        document.body.innerHTML = ''; // Borra "Cargando..."
        document.body.appendChild(iframe);
      } else {
        document.getElementById('cargando').innerText = "No se encontró el URL del reproductor.";
      }
    });
  </script>
</body>
</html>
