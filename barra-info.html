<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reloj y Clima</title>
  <style>
    body {
      margin: 0;
      padding: 10px 20px;
      background: transparent;
      font-family: 'Arial', sans-serif;
      color: white;
      font-size: 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100px;
      box-sizing: border-box;
      text-shadow: 2px 2px 4px #000;
      font-weight: bold;
    }

    #hora, #clima {
      white-space: nowrap;
    }

    .contenedor {
      width: 100%;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div id="hora">Cargando hora...</div>
    <div id="clima">Cargando clima...</div>
  </div>

  <script>
    // API CONFIG
    const apiKey = 'bc4f5eacdd704beb01543595e8a25c3a'; // tu API key de OpenWeatherMap
    const ciudades = ["Santiago", "Valpara铆so", "Concepci贸n", "Antofagasta", "La Serena", "Puerto Montt", "Iquique", "Temuco"]; 
    let indiceCiudad = 0;

    // Funci贸n para actualizar hora y fecha
    function actualizarHora() {
      const ahora = new Date();

      const opcionesFecha = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      };

      const fecha = ahora.toLocaleDateString('es-CL', opcionesFecha);
      const hora = ahora.toLocaleTimeString('es-CL', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });

      document.getElementById('hora').innerText = ` ${fecha} - ${hora}`;
    }

    // Funci贸n para obtener clima de la ciudad actual
    async function obtenerClima() {
      try {
        const ciudad = ciudades[indiceCiudad];
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${ciudad},CL&appid=${apiKey}&lang=es&units=metric`;
        const response = await fetch(url);
        if (!response.ok) throw new Error("No se pudo obtener clima");
        const data = await response.json();
        const temp = data.main.temp.toFixed(1);
        const descripcion = data.weather[0].description;
        document.getElementById('clima').innerText = ` ${ciudad}: ${temp}掳C - ${descripcion}`;
      } catch (error) {
        console.error(error);
        document.getElementById('clima').innerText = ' Error al cargar clima';
      }
    }

    // Funci贸n para cambiar de ciudad
    function cambiarCiudad() {
      indiceCiudad = (indiceCiudad + 1) % ciudades.length;
      obtenerClima();
    }

    // Iniciar
    actualizarHora();
    setInterval(actualizarHora, 1000);

    obtenerClima();
    setInterval(cambiarCiudad, 10000); // cada 10 segundos cambia ciudad
  </script>
</body>
</html>
