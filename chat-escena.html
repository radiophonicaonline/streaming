<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat Escena OBS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      overflow: hidden;
    }

   #chatbox {
  padding: 10px;
  max-width: 100%;
  height: 100vh; /* o una altura fija como 400px si prefer√≠s */
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}


    .mensaje {
      margin-bottom: 8px;
      padding: 6px 10px;
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      text-align: left;
      word-wrap: break-word;
      max-width: 90vw;
    }

    .nombre {
      font-weight: bold;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div id="chatbox"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAC-9LQSlelDVx27wd2DPxisi4M-lRwtrk",
      authDomain: "contador-de-personas-5f8aa.firebaseapp.com",
      projectId: "contador-de-personas-5f8aa",
      storageBucket: "contador-de-personas-5f8aa.appspot.com",
      messagingSenderId: "1063230344919",
      appId: "1:1063230344919:web:ed86a937ba176dddb1aa92"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "chat");

    onValue(chatRef, (snap) => {
      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML = "";
      snap.forEach((msg) => {
        const datos = msg.val();
        const div = document.createElement("div");
        div.className = "mensaje";

        const color = datos.color || "#ccc";
        const nombre = `<span class="nombre" style="color:${color}">${datos.nombre}:</span>`;
        const mensaje = datos.mensaje;

        div.innerHTML = `${nombre} ${mensaje}`;
        chatbox.appendChild(div);
      });

      chatbox.scrollTop = chatbox.scrollHeight;
    });
  </script>
</body>
</html>
