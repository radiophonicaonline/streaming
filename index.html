
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radiophonica Online</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header img {
      width: 200px;
      margin-top: 20px;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #555;
      margin-bottom: 15px;
    }
    textarea, input {
      width: 80%;
      max-width: 400px;
      margin: 10px auto;
      padding: 10px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #555;
      border-radius: 5px;
    }
    button {
      background: #1e90ff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #3ea0ff;
    }
    .contador { margin-top: 20px; color: #ccc; }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      width: 80%;
      max-width: 700px;
      height: 400px;
      border: none;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
    .social-bar {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .like-btn, .share-btn {
      background: #1e1e1e;
      color: white;
      border: 1px solid #555;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .like-btn:hover, .share-btn:hover {
      background: #2a2a2a;
    }
    .chat-container {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      max-width: 600px;
      margin: 20px auto;
      color: white;
      font-family: Arial, sans-serif;
    }
    .chat-form {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 15px;
    }
    .chat-form input[type="text"],
    .chat-form textarea {
      background: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 8px;
    }
    .chat-form textarea {
      resize: vertical;
      height: 60px;
    }
    .chat-form button {
      background: #00bcd4;
      border: none;
      padding: 10px;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .chat-form button:hover {
      background: #019ab5;
    }
    .chatbox {
      max-height: 300px;
      overflow-y: auto;
      padding-right: 5px;
    }
    .mensaje {
      background: #2a2a2a;
      padding: 8px 12px;
      border-radius: 8px;
      margin-bottom: 6px;
      animation: fadeIn 0.3s ease;
    }
    .mensaje strong {
      font-weight: bold;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<header>
  <img src="https://radiophonicaonline.github.io/streaming/logo.png" alt="Logo Radiophonica" />
</header>

<main>
  <h3>üéôÔ∏è Livestream</h3>
  <button onclick="abrirModal()">Abrir player</button>
  <div class="modal" id="modal">
    <span class="close-btn" onclick="cerrarModal()">√ó</span>
    <iframe class="modal-content" id="iframePlayer" src="" allowfullscreen></iframe>
  </div>

  <h3>P√≠denos tu tema al WhatsApp</h3>
  <textarea id="comentario" placeholder="Escribe tu comentario..."></textarea><br>
  <button onclick="enviarComentario()">Enviar comentario</button>

  <h3>üßë‚Äçüí¨ Chat en vivo</h3>
  <div class="chat-container">
    <div class="chat-form">
      <input type="text" id="nombre" placeholder="Tu nombre" />
      <input type="color" id="colorNombre" value="#00bcd4" title="Elige tu color" />
      <textarea id="mensaje" placeholder="Escribe un mensaje..."></textarea>
      <button onclick="enviarChat()">Enviar mensaje</button>
    </div>
    <div id="chatbox" class="chatbox"></div>
  </div>

  <div class="social-bar">
    <button class="like-btn" id="btnLike">üëç <span id="likeCount">0</span></button>
    <button class="share-btn" onclick="compartirPagina()" title="Compartir">‚û°Ô∏è</button>
  </div>

  <div class="contador" id="contador">Cargando visitas...</div>
</main>

<script type="module" src="https://radiophonicaonline.github.io/streaming/scripts/main-chat-color.js"></script>

</body>
</html>
