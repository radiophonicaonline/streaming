<body>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAC-9LQSlelDVx27wd2DPxisi4M-lRwtrk",
      authDomain: "contador-de-personas-5f8aa.firebaseapp.com",
      projectId: "contador-de-personas-5f8aa",

      messagingSenderId: "1063230344919",
      appId: "1:1063230344919:web:ed86a937ba176dddb1aa92"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // üî¢ Contador en tiempo real
    const conexionesRef = ref(database, "conexiones");
    const miConexion = push(conexionesRef);
    set(miConexion, true);
    onDisconnect(miConexion).remove();

    onValue(conexionesRef, (snapshot) => {

   window.borrarChat = function () {

};

    });

    // üí¨ Comentario por WhatsApp
    window.enviarComentario = function () {
      const comentario = document.getElementById("comentario").value.trim();
      if (!comentario) return alert("Por favor escribe un comentario.");
      const numero = "+56944896523";
      const mensaje = encodeURIComponent(comentario);
      const url = `https://api.whatsapp.com/send?phone=${numero}&text=${mensaje}`;
      window.open(url, "_blank");
      document.getElementById("comentario").value = "";
    };

    // üßë‚Äçüí¨ Chat en tiempo real
    const chatRef = ref(database, "chat");
    onValue(chatRef, (snapshot) => {
      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML = "";
      snapshot.forEach((msg) => {
        const datos = msg.val();
        const parrafo = document.createElement("p");
        parrafo.textContent = `${datos.nombre}: ${datos.mensaje}`;
        chatbox.appendChild(parrafo);
      });
      chatbox.scrollTop = chatbox.scrollHeight;
    });

    window.enviarChat = function () {
      const nombre = document.getElementById("nombre").value.trim();
      const mensaje = document.getElementById("mensaje").value.trim();
      if (!nombre || !mensaje) return alert("Completa tu nombre y el mensaje.");
      const nuevoMensaje = push(chatRef);
      set(nuevoMensaje, {
        nombre,
        mensaje
      });
      document.getElementById("mensaje").value = "";
    };
  </script>
