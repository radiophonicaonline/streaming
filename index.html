<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radiophonica Online</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .box {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1, h2, h3 {
      color: #ffffff;
    }

    button {
      background-color: #1e90ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #3ea0ff;
    }

    input, textarea {
      background-color: #1e1e1e;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 400px;
    }

    iframe {
      width: 90%;
      max-width: 600px;
      height: 300px;
      border: none;
    }

    .chat {
      background-color: #1e1e1e;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      max-height: 200px;
      overflow-y: auto;
    }

    .contador, #contadorLikes {
      margin-top: 15px;
      color: #ccc;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      background-color: #222;
      margin: 10% auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
    }

    .close {
      color: #fff;
      float: right;
      font-size: 28px;
      cursor: pointer;
    }

    .logo {
      width: 180px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <img src="logo-radiophonica.png" alt="Logo Radiophonica" class="logo"/>

  <div class="box">
    <h3>üéß Transmisi√≥n en vivo</h3>
    <button onclick="abrirModal()">üîó Abrir reproductor</button>
  </div>

  <div id="modalReproductor" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <iframe id="iframeURL" src="https://customs-tonight-brother-shift.trycloudflare.com"></iframe>
    </div>
  </div>

  <div class="box">
    <h3>üí¨ Env√≠anos tu mensaje por WhatsApp</h3>
    <textarea id="comentario" rows="3" placeholder="Escribe tu comentario..."></textarea><br>
    <button onclick="enviarComentario()">Enviar comentario</button>
  </div>

  <div class="box">
    <h3>üßë‚Äçüí¨ Chatea con nosotros</h3>
    <div id="adminControls" style="display: none;">
      <button onclick="borrarChat()" style="background-color: red;">üóëÔ∏è Borrar chat</button>
    </div>
    <input type="text" id="nombre" placeholder="Tu nombre"/><br>
    <textarea id="mensaje" rows="2" placeholder="Escribe un mensaje..."></textarea><br>
    <button onclick="enviarChat()">Enviar mensaje</button>
    <div class="chat" id="chatbox"></div>
  </div>

  <div class="box">
    
    <button onclick="darLike()">üëç Me gusta</button>
    <p id="contadorLikes">Likes: 0</p>
  </div>

  <div class="contador" id="contador">Cargando visitas...</div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, onDisconnect, increment, runTransaction } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAC-9LQSlelDVx27wd2DPxisi4M-lRwtrk",
      authDomain: "contador-de-personas-5f8aa.firebaseapp.com",
      projectId: "contador-de-personas-5f8aa",
      storageBucket: "contador-de-personas-5f8aa.appspot.com",
      messagingSenderId: "1063230344919",
      appId: "1:1063230344919:web:ed86a937ba176dddb1aa92"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // üî¢ Contador de vistas
    const conexionesRef = ref(database, "conexiones");
    const miConexion = push(conexionesRef);
    set(miConexion, true);
    onDisconnect(miConexion).remove();

    onValue(conexionesRef, (snapshot) => {
      const cantidad = snapshot.size;
      document.getElementById("contador").innerText = `üëÄ Hay ${cantidad} persona(s) viendo esta p√°gina.`;
    });

    // ‚úÖ Bot√≥n de "me gusta"
    const likesRef = ref(database, "likes");
    onValue(likesRef, (snapshot) => {
      const total = snapshot.val() || 0;
      document.getElementById("contadorLikes").innerText = `Likes: ${total}`;
    });

    window.darLike = function () {
      runTransaction(likesRef, (current) => (current || 0) + 1);
    };

    // üí¨ Comentario por WhatsApp
    window.enviarComentario = function () {
      const comentario = document.getElementById("comentario").value.trim();
      if (!comentario) return alert("Escribe tu comentario primero.");
      const numero = "+56944896523";
      const mensaje = encodeURIComponent(comentario);
      const url = `https://api.whatsapp.com/send?phone=${numero}&text=${mensaje}`;
      window.open(url, "_blank");
      document.getElementById("comentario").value = "";
    };

    // üßë‚Äçüí¨ Chat
    const chatRef = ref(database, "chat");
    onValue(chatRef, (snapshot) => {
      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML = "";
      snapshot.forEach((msg) => {
        const datos = msg.val();
        const parrafo = document.createElement("p");
        parrafo.textContent = `${datos.nombre}: ${datos.mensaje}`;
        chatbox.appendChild(parrafo);
      });
      chatbox.scrollTop = chatbox.scrollHeight;
    });

    window.enviarChat = function () {
      const nombre = document.getElementById("nombre").value.trim();
      const mensaje = document.getElementById("mensaje").value.trim();
      if (!nombre || !mensaje) return alert("Completa tu nombre y el mensaje.");
      const nuevoMensaje = push(chatRef);
      set(nuevoMensaje, { nombre, mensaje });
      document.getElementById("mensaje").value = "";
    };

    // üîí Mostrar bot√≥n borrar solo para admin
    const esAdmin = new URLSearchParams(window.location.search).get("admin") === "si";
    if (esAdmin) document.getElementById("adminControls").style.display = "block";

    window.borrarChat = function () {
      if (confirm("¬øEst√°s seguro de borrar todo el chat?")) {
        set(chatRef, {});
      }
    };

    // üî≤ Ventana modal
    window.abrirModal = function () {
      document.getElementById("modalReproductor").style.display = "block";
    };

    window.cerrarModal = function () {
      document.getElementById("modalReproductor").style.display = "none";
    };
  </script>

</body>
</html>
