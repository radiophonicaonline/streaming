<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radiophonica Online</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header img {
      width: 200px;
      margin-top: 20px;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #555;
      margin-bottom: 15px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      width: 90%;
      max-width: 600px;
      height: 400px;
      border: none;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    textarea, input {
      width: 80%;
      max-width: 400px;
      margin: 10px auto;
      padding: 10px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #555;
      border-radius: 5px;
    }

    button {
      background: #1e90ff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #3ea0ff;
    }

    .chat p {
      margin: 5px 0;
      text-align: left;
    }

    .contador {
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://radiophonicaonline.github.io/streaming/logo.png" alt="Logo Radiophonica" />
  </header>

  <main>
    <h3>üéôÔ∏è Transmisi√≥n en vivo</h3>
    <button onclick="abrirModal()">üîó Abrir player</button>
    <div class="modal" id="modal">
      <span class="close-btn" onclick="cerrarModal()">√ó</span>
      <iframe class="modal-content" src="https://customs-tonight-brother-shift.trycloudflare.com" allowfullscreen></iframe>
    </div>

    <h3>üí¨ Env√≠anos tu comentario por WhatsApp</h3>
    <textarea id="comentario" placeholder="Escribe tu comentario..."></textarea><br>
    <button onclick="enviarComentario()">Enviar comentario</button>

    <h3>üßë‚Äçüí¨ Chat en tiempo real</h3>
    <div id="admin-tools" style="display:none;">
      <button onclick="borrarChat()" style="background: red;">üóëÔ∏è Borrar chat</button>
    </div>
    <input type="text" id="nombre" placeholder="Tu nombre"/><br>
    <textarea id="mensaje" placeholder="Escribe un mensaje..."></textarea><br>
    <button onclick="enviarChat()">Enviar mensaje</button>
    <div class="chat" id="chatbox"></div>

    <div class="contador" id="contador">Cargando visitas...</div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, onDisconnect } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAC-9LQSlelDVx27wd2DPxisi4M-lRwtrk",
      authDomain: "contador-de-personas-5f8aa.firebaseapp.com",
      projectId: "contador-de-personas-5f8aa",
      storageBucket: "contador-de-personas-5f8aa.appspot.com",
      messagingSenderId: "1063230344919",
      appId: "1:1063230344919:web:ed86a937ba176dddb1aa92"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Contador en tiempo real
    const conexionesRef = ref(db, "conexiones");
    const miConexion = push(conexionesRef);
    set(miConexion, true);
    onDisconnect(miConexion).remove();

    onValue(conexionesRef, (snap) => {
      const total = snap.size;
      document.getElementById("contador").innerText = `üëÄ Hay ${total} persona(s) viendo esta p√°gina.`;
    });

    // Chat en tiempo real
    const chatRef = ref(db, "chat");
    onValue(chatRef, (snap) => {
      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML = "";
      snap.forEach((msg) => {
        const datos = msg.val();
        const p = document.createElement("p");
        p.textContent = `${datos.nombre}: ${datos.mensaje}`;
        chatbox.appendChild(p);
      });
    });

    window.enviarChat = () => {
      const nombre = document.getElementById("nombre").value.trim();
      const mensaje = document.getElementById("mensaje").value.trim();
      if (!nombre || !mensaje) return alert("Completa tu nombre y mensaje.");
      const nuevo = push(chatRef);
      set(nuevo, { nombre, mensaje });
      document.getElementById("mensaje").value = "";
    };

    window.borrarChat = () => {
      if (confirm("¬øBorrar todos los mensajes del chat?")) {
        set(chatRef, {});
      }
    };

    // Comentario por WhatsApp
    window.enviarComentario = () => {
      const texto = document.getElementById("comentario").value.trim();
      if (!texto) return alert("Escribe un comentario.");
      const numero = "+56944896523";
      const enlace = `https://api.whatsapp.com/send?phone=${numero}&text=${encodeURIComponent(texto)}`;
      window.open(enlace, "_blank");
      document.getElementById("comentario").value = "";
    };

    // Modal
    window.abrirModal = () => document.getElementById("modal").style.display = "flex";
    window.cerrarModal = () => document.getElementById("modal").style.display = "none";

    // Mostrar bot√≥n solo al admin
    if (window.location.search.includes("admin=si")) {
      document.getElementById("admin-tools").style.display = "block";
    }
  </script>

</body>
</html>
