<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mapa de Oyentes en Vivo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
  #container { display: flex; flex-wrap: wrap; }
  #map { flex: 2; height: 500px; min-width: 300px; }
  #stats { flex: 1; padding: 10px; background: #f9f9f9; border-left: 1px solid #ccc; }
  h2 { text-align: center; margin-top: 10px; }
  h3 { margin-top: 0; }
  ul { list-style: none; padding: 0; }
  li { padding: 5px; border-bottom: 1px solid #ddd; }
</style>
</head>
<body>


<div id="container">
  <div id="map"></div>
  <div id="stats">
    <h3>Oyentes en Tiempo Real por Región</h3>
    <ul id="regionListTiempoReal"></ul>
    <p>Total conectados ahora: <span id="totalTiempoReal">0</span></p>

    <h3>Oyentes Diarios por Región</h3>
    <ul id="regionListDiario"></ul>
    <p>Total diario: <span id="totalDiario">0</span></p>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
import L from "https://cdn.skypack.dev/leaflet";

// 🔹 Configuración Firebase
const firebaseConfig = {
  apiKey: "AIzaSyAC-9LQSlelDVx27wd2DPxisi4M-lRwtrk",
  authDomain: "contador-de-personas-5f8aa.firebaseapp.com",
  databaseURL: "https://contador-de-personas-5f8aa-default-rtdb.firebaseio.com",
  projectId: "contador-de-personas-5f8aa",
  storageBucket: "contador-de-personas-5f8aa.appspot.com",
  messagingSenderId: "1063230344919",
  appId: "1:1063230344919:web:ed86a937ba176dddb1aa92"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// 🔹 Crear mapa
const map = L.map('map').setView([0, 0], 2);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 18
}).addTo(map);

let markers = {};

// --- Oyentes en tiempo real ---
onValue(ref(db, "conexiones"), (snapshot) => {
  const data = snapshot.val() || {};
  
  // Limpiar marcadores anteriores
  Object.values(markers).forEach(m => map.removeLayer(m));
  markers = {};

  let regionCount = {};
  let total = 0;

  for (let id in data) {
    const conn = data[id];
    if (conn.ubicacion) {
      total++;
      const { lat, lon, city, region, country } = conn.ubicacion;

      const marker = L.marker([lat, lon])
        .addTo(map)
        .bindPopup(`📍 ${city}, ${region}, ${country}`);
      markers[id] = marker;

      if (region) {
        regionCount[region] = (regionCount[region] || 0) + 1;
      }
    }
  }

  mostrarLista(regionCount, "regionListTiempoReal");
  document.getElementById("totalTiempoReal").textContent = total;
});

// --- Oyentes diarios ---
const hoy = new Date().toISOString().split("T")[0];
onValue(ref(db, `conexiones_diarias/${hoy}`), (snapshot) => {
  const data = snapshot.val() || {};
  let total = 0;
  for (let region in data) total += data[region];
  mostrarLista(data, "regionListDiario");
  document.getElementById("totalDiario").textContent = total;
});

// --- Función para mostrar listas ordenadas ---
function mostrarLista(obj, elementoId) {
  const sorted = Object.entries(obj).sort((a, b) => b[1] - a[1]);
  const ul = document.getElementById(elementoId);
  ul.innerHTML = "";
  sorted.forEach(([region, count]) => {
    const li = document.createElement("li");
    li.textContent = `${region}: ${count} oyente(s)`;
    ul.appendChild(li);
  });
}
</script>

</body>
</html>
