<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mapa de Oyentes en Vivo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
  #container { display: flex; flex-wrap: wrap; }
  #map { flex: 2; height: 500px; min-width: 300px; }
  #stats { flex: 1; padding: 10px; background: #f9f9f9; border-left: 1px solid #ccc; }
  h2 { text-align: center; margin-top: 10px; }
  h3 { margin-top: 0; }
  ul { list-style: none; padding: 0; }
  li { padding: 5px; border-bottom: 1px solid #ddd; }
</style>
</head>
<body>


<div id="container">
  <div id="map"></div>
  <div id="stats">
    <h3>Oyentes por Regi贸n</h3>
    <ul id="regionList"></ul>
    <h3>Total conectados: <span id="totalOyentes">0</span></h3>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
<!-- Leaflet -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
//  Configuraci贸n de tu Firebase (la misma que en la p谩gina principal)
const firebaseConfig = {
  apiKey: "AIzaSyAC-9LQSlelDVx27wd2DPxisi4M-lRwtrk",
  authDomain: "contador-de-personas-5f8aa.firebaseapp.com",
  databaseURL: "https://contador-de-personas-5f8aa-default-rtdb.firebaseio.com",
  projectId: "contador-de-personas-5f8aa",
  storageBucket: "contador-de-personas-5f8aa.appspot.com",
  messagingSenderId: "1063230344919",
  appId: "1:1063230344919:web:ed86a937ba176dddb1aa92"
};
const app = firebase.initializeApp(firebaseConfig);
const db = firebase.getDatabase(app);

//  Crear mapa
const map = L.map('map').setView([0, 0], 2);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 18,
}).addTo(map);

let markers = {};

//  Funci贸n para detectar ubicaci贸n de un visitante
async function detectarUbicacionPara(id) {
  try {
    const res = await fetch("https://ipapi.co/json/");
    const data = await res.json();
    const lat = data.latitude;
    const lon = data.longitude;
    const city = data.city;
    const region = data.region;
    const country = data.country_name;

    const oyenteData = { lat, lon, city, region, country };
    await firebase.set(firebase.ref(db, `conexiones/${id}/ubicacion`), oyenteData);
  } catch (err) {
    console.error("Error detectando ubicaci贸n:", err);
  }
}

//  Escuchar cambios en conexiones
firebase.onValue(firebase.ref(db, "conexiones"), (snapshot) => {
  const data = snapshot.val();
  Object.values(markers).forEach(m => map.removeLayer(m));
  markers = {};

  let regionCount = {};
  let total = 0;

  for (let id in data) {
    const conn = data[id];

    // Si no tiene ubicaci贸n, intentar obtenerla (solo para este cliente si es su pesta帽a)
    if (!conn.ubicacion && id === sessionStorage.getItem("conexionId")) {
      detectarUbicacionPara(id);
    }

    if (conn.ubicacion) {
      total++;
      const { lat, lon, city, region, country } = conn.ubicacion;

      const marker = L.marker([lat, lon])
        .addTo(map)
        .bindPopup(` ${city}, ${region}, ${country}`);
      markers[id] = marker;

      if (region) {
        regionCount[region] = (regionCount[region] || 0) + 1;
      }
    }
  }

  // Ordenar por mayor cantidad
  const sortedRegions = Object.entries(regionCount).sort((a, b) => b[1] - a[1]);

  const regionList = document.getElementById("regionList");
  regionList.innerHTML = "";
  sortedRegions.forEach(([region, count]) => {
    const li = document.createElement("li");
    li.textContent = `${region}: ${count} oyente(s)`;
    regionList.appendChild(li);
  });

  document.getElementById("totalOyentes").textContent = total;
});
</script>

</body>
</html>
